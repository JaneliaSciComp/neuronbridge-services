Resources:
  preferencesRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      RoleName: ${self:service}-${self:provider.stage}-preferences
      Description: Allow preferences lambda to read/write DynamoDB
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: ${self:service}-${self:provider.stage}-preferences
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - "dynamodb:Scan"
                  - "dynamodb:Query"
                  - "dynamodb:DeleteItem"
                  - "dynamodb:PutItem"
                Resource: !Sub arn:aws:dynamodb:${self:provider.region}:${AWS::AccountId}:table/${self:custom.preferencesTable}
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"

  mailinglistRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      RoleName: ${self:service}-${self:provider.stage}-mailinglist
      Description: Allow mailinglist lambda to read DynamoDB & cognito pool
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: ${self:service}-${self:provider.stage}-mailinglist-dynamodb
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - "dynamodb:Scan"
                  - "dynamodb:Query"
                Resource: !Sub arn:aws:dynamodb:${self:provider.region}:${AWS::AccountId}:table/${self:custom.preferencesTable}
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"
        - PolicyName: ${self:service}-${self:provider.stage}-mailinglist-cognito
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - "cognito-idp:AdminInitiateAuth"
                  - "cognito-idp:AdminGetUser"
                  - "cognito-idp:ListUsers"
                Resource:
                  - { Fn::Join: [
                    "",
                    [
                      "arn:aws:cognito-idp:",
                      {
                        Ref: "AWS::Region"
                      },
                      ":",
                      {
                        Ref: "AWS::AccountId"
                      },
                      ":userpool/",
                      {
                        Ref: CognitoUserPool
                      }
                    ]
                  ]}
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"




